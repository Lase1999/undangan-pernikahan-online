<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka Undangan - Faris & Erni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cormorant Garamond", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f5ebe0, #e3d5ca);
      color: #5a5a5a;
      text-align: center;
    }
    .wrapper {
      padding: 40px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #8d493a;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background-color: #8d493a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #6f372d;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Undangan Pernikahan</h1>
    <h2>Faris & Erni</h2>
    <p id="namaTamu">Kepada Yth: Tamu Undangan</p>
    <input type="text" id="inputNama" placeholder="Masukkan nama Anda">
    <br>
    <button onclick="bukaUndangan()">Buka Undangan</button>
    <p style="font-size:14px; margin-top:10px; color:#555;">
      Link saat ini: <span id="linkTamu">undangan.html?nama=Tamu+Undangan</span>
    </p>
  </div>

  <script>
    const inputNama = document.getElementById("inputNama");
    const namaTamu = document.getElementById("namaTamu");
    const linkTamu = document.getElementById("linkTamu");

    // ambil nama tamu dari URL ?nama=
    const params = new URLSearchParams(window.location.search);
    const namaUrl = params.get("nama");
    if (namaUrl) {
      inputNama.value = namaUrl;
      namaTamu.innerText = "Kepada Yth: " + namaUrl;
      updateLink(namaUrl);
    } else {
      updateLink("Tamu Undangan");
    }

    // update teks & URL saat diketik
    inputNama.addEventListener("input", () => {
      const value = inputNama.value.trim() || "Tamu Undangan";
      namaTamu.innerText = "Kepada Yth: " + value;
      updateLink(value);
      // update URL di browser tanpa reload
      const newUrl = window.location.origin + window.location.pathname + "?nama=" + encodeURIComponent(value);
      window.history.replaceState({}, "", newUrl);
    });

    function updateLink(name) {
      linkTamu.innerText = "undangan.html?nama=" + encodeURIComponent(name);
    }

    function bukaUndangan() {
      const namaAkhir = inputNama.value.trim() || "Tamu Undangan";
      window.location.href = "undangan.html?nama=" + encodeURIComponent(namaAkhir);
    }
  </script>
</body>
</html>
