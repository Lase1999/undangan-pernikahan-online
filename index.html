<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan - Faris & Erni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cormorant Garamond", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f5ebe0, #e3d5ca);
      color: #5a5a5a;
      text-align: center;
    }
    .wrapper {
      padding: 50px 30px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 450px;
    }
    h1 { font-size: 32px; margin-bottom: 20px; }
    h2 { font-size: 24px; color: #8d493a; margin-bottom: 20px; }
    p { font-size: 20px; margin-bottom: 30px; }
    button {
      background-color: #8d493a;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #6f372d; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Undangan Pernikahan</h1>
    <h2>Faria & Erni</h2>
    <p id="namaTamu">Kepada Yth: Tamu Undangan</p>
    <button onclick="bukaAcara()">Buka Acara</button>
  </div>

  <script>
    // Ambil nama tamu dari URL ?nama=
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama") || "Tamu Undangan";

    // Tampilkan nama tamu di cover page
    document.getElementById("namaTamu").innerText = "Kepada Yth: " + decodeURIComponent(nama);

    // Tombol buka acara menuju halaman utama undangan
    function bukaAcara() {
      window.location.href = "acara.html?nama=" + encodeURIComponent(nama);
    }
  </script>
</body>
</html>
